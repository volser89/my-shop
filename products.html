<input type="text" id="search" placeholder="Поиск по названию..." oninput="filterProducts()">
<div id="product-list">
  <!-- сюда добавим карточки -->
</div>

<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Каталог товаров</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1>Каталог товаров</h1>
    <nav>
      <a href="index.html">Главная</a>
      <a href="products.html">Каталог</a>
      <a href="contact.html">Контакты</a>
    </nav>
  </header>
  <main>
    <div class="card">
      <h3><a href="product.html">Товар 1</a></h3>
      <p>Описание товара. Цена: 100 ₪</p>
    </div>
    <div class="card">
      <h3><a href="product.html">Товар 2</a></h3>
      <p>Описание товара. Цена: 200 ₪</p>
    </div>
  </main>
</body>
</html>
<script>
  const products = [
    { name: 'Товар 1', price: 100 },
    { name: 'Товар 2', price: 200 },
    { name: 'Товар 3', price: 300 }
  ];

  function renderProducts(list) {
    const container = document.getElementById('product-list');
    container.innerHTML = '';
    list.forEach(p => {
      const card = document.createElement('div');
      card.className = 'card';
      card.innerHTML = `<h3>${p.name}</h3><p>Цена: ${p.price} ₪</p>
        <button onclick="addToCart('${p.name}', ${p.price})">Добавить в корзину</button>`;
      container.appendChild(card);
    });
  }

  function filterProducts() {
    const query = document.getElementById('search').value.toLowerCase();
    const filtered = products.filter(p => p.name.toLowerCase().includes(query));
    renderProducts(filtered);
  }

  function addToCart(name, price) {
    const cart = JSON.parse(localStorage.getItem('cart') || '[]');
    cart.push({ name, price });
    localStorage.setItem('cart', JSON.stringify(cart));
    alert('Добавлено в корзину');
  }

  renderProducts(products);
</script>
